reboot
lang en_US.UTF-8
keyboard us
timezone UTC --utc
selinux --enforcing
network --bootproto=dhcp
eula --agreed
rootpw password

ignoredisk --only-use=vda
zerombr
clearpart --all --initlabel
part biosboot --fstype=biosboot --size=1
part / --size=1 --grow --asprimary --fstype=ext4

%packages
@core
%end
